<DOCTYPE html>
<html>
<title>Example</title>
<head>

</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="date"></p>
<script>
    alert("This is an example of Object.defineProperty()");
    let person = {
        fName : "Emeka is ",
        myAge : 17,
        complexion : " and dark skinned",
        height : " and five foot, two inches.",
    }

    Object.defineProperty(person, "lName", {value : "Ofili"},);
    let outPut = " " ;
    for (let x in person) {
        outPut += person[x]
    }

    document.getElementById('demo').innerHTML = outPut ;


function add(a, b) {
    return a * b;
}
document.getElementById("demo1").innerHTML = add(8, 2);
function newYear() {
  let now = new Date();
  let year = now.getFullYear();
  document.getElementById("date").innerHTML = year;
}
newYear()

</script>
</body>
