<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>

<style>

  body {
    background: #222;
    margin-top: 20px;
    font-family: arial;
    color: white;

  }  

  .thumbnails img {

    height: 80px;
    border: 4px solid #555;
    padding: 1px;
    margin: o 10px 10px 0;

  }

  .thumbnails img:hover {

   border: 4px solid #00ccff;

  }

  .preview img {

  border: 4px solid #444;
  padding: 1px;
  width: 800px;

  }

</style>

</head>
<body>

<div id="container" align="center">

  <h1>My Web Page Gallery</h1>

  <br />

  <div class="thumbnails">
    <img onmouseover="preview.src=img1.src" name="img1" src="img1.jpg" alt="Image 1"/>
    <img onmouseover="preview.src=img2.src" name="img2" src="img2.jpg" alt="Image 2"/>
    <img onmouseover="preview.src=img3.src" name="img3" src="img3.jpg" alt="Image 3"/>
    <img onmouseover="preview.src=img4.src" name="img4" src="img4.jpg" alt="Image 4"/>
    <img onmouseover="preview.src=img5.src" name="img5" src="img5.jpg" alt="Image 5"/>
  </div>

  <div class="preview" align="center">
    <img name="preview" src="img1.jpg"/>
  </div>

</div>

</body>
</html>
