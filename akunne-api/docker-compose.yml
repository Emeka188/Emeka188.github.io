version: '3.8'
services:
  akunne-api:
    build: .
    ports:
      - "4000:4000"
    volumes:
      # Persist the sqlite DB to the host (so data survives rebuilds)
      - ./db.sqlite:/usr/src/app/db.sqlite
      # Mount site assets so the API can serve them if needed
      - ../assets:/usr/src/app/assets:ro
    restart: unless-stopped
