<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akunne Cosmetics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Akunne Cosmetics</h1>
    <p class="tag">Handmade perfumes & roll-ons</p>
    <div class="header-actions">
      <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <section id="products" class="products"></section>

    <section id="checkout" class="panel hidden">
      <h2>Checkout</h2>
      <div id="cartItems"></div>
      <form id="checkoutForm">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Place Order</button>
      </form>
    </section>

    <section id="contact" class="panel">
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Akunne Cosmetics</p>
  </footer>

<script src="app.js"></script>
</body>
</html>
