<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form UI Design</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form{
            background-color: white;
            color: black;
            text-align: center;
            border-radius: 12px;
            width: 400px;
            max-width: 100%;
            padding: 32px;
            margin: 20px;
        }
        .btn-link {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 16px;
            background: #2b6cb0;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
                justify-content: center;
                align-items: center;
         }        
    </style>
</head>
<body>
    <div class="form">
        <h2 style="margin-top: 0;">CREATE ACCOUNT</h2>
        <form action="signup" method="post">
            <input type="text" name="name" placeholder="Name" style="width: 100%; height: 36px; border-radius: 12px; text-align: center;"><br><br>
            <input type="text" name="lastname" placeholder="Lastname" style="width: 100%; height: 36px; border-radius: 12px; text-align: center;"><br><br>
            <input type="email" name="email" placeholder="Email" style="width: 100%; height: 36px; border-radius: 12px; text-align: center;"><br><br>
            <input type="password" name="password" placeholder="Password" style="width: 100%; height: 36px; border-radius: 12px; text-align: center;"><br><br>
            <input type="password" name="password_confirm" placeholder="Re-type Password" style="width: 100%; height: 36px; border-radius: 12px; text-align: center;"><br><br>
            <input type="submit" value="Sign Up" style="width: 150px; height: 36px; border-radius: 12px; background-color: blue; color: white; border: none; cursor: pointer;">
        </form>
        <!-- Link to the local clock page -->
        <div>
            <a class="btn-link" href="clock.html">Open Clock</a>
            <a class="btn-link" href="analog-clock.html" style="background:#38a169; margin-left:8px;">Open Analog Clock</a>
        </div>
    </div>
</body>
</html>
